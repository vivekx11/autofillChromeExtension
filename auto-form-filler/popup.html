<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Form Filler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .container {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd8;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #495057;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .privacy-note {
      background: #e3f2fd;
      border: 1px solid #bbdefb;
      border-radius: 6px;
      padding: 10px;
      margin-top: 15px;
      font-size: 12px;
      color: #1565c0;
    }

    .privacy-note strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Auto Form Filler</h1>
    <p>Smart & Safe â€¢ Privacy First</p>
  </div>

  <div class="container">
    <form id="userDataForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" placeholder="123 Main St, City, State 12345"></textarea>
      </div>

      <div class="form-group">
        <label for="resume">Resume/Portfolio Link</label>
        <input type="url" id="resume" placeholder="https://example.com/resume.pdf">
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/johndoe">
      </div>

      <div class="form-group">
        <label for="github">GitHub Profile</label>
        <input type="url" id="github" placeholder="https://github.com/johndoe">
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">Save Data</button>
        <button type="button" id="clearBtn" class="btn-secondary">Clear</button>
      </div>

      <button type="button" id="fillNowBtn" class="btn-success" style="width: 100%; margin-top: 10px;">
        Fill Current Page
      </button>
    </form>

    <div id="status" class="status" style="display: none;"></div>

    <div class="privacy-note">
      <strong>ðŸ”’ Privacy Protected</strong>
      All data is stored locally on your device. No data is sent to any server or third party.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
